    <section>
        <div class="container">
            <div class="new">
                <h1>#New Account</h1>
            </div>
            <div class="form">
                <form id="formreset">
                    <input id="fullname" type="text" placeholder="FullName..."><br>
                    <input id="email" type="email" placeholder="Email..."><br>
                    <input id="username" type="text" placeholder="UserName..."><br>
                    <input id="password" type="password" placeholder="password..."><br>
                    <input id="password2" type="password" placeholder="password agin..."><br>
                    <input id="phone" type="text" placeholder="Phone..."><br>
                    <input id="major" type="text" placeholder="major..."><br>
                    <input id="country" type="text" placeholder="Country..."><br>
                    <input id="region" type="text" placeholder="Region..."><br>
                    <input id="universty" type="text" placeholder="Universty..."><br>
                    <input id="college" type="text" placeholder="college..."><br>
                    <div class="choose">
                        <div class="radio1">
                            <input id="radio11" type="radio" name="job" value="lecturer">
                            <label for="radio11">lecturer</label>
                        </div>
                        <div class="radio2">
                            <input id="radio22" type="radio" name="job" value="Assistant">
                            <label for="">Teaching Assistant</label>
                        </div>
                    </div>
                    <div id="alert"></div>
                    <button type="button" id="btn" class="reg">Register</button>
                    <button type="button" class="account">I Am Aleardy Have Account</button>
                </form>
            </div>
        </div>
    </section>

                        <input id="newsletterE" type="email" placeholder="Email Adress">
                        <input id="newsletterB" type="button" value="Subscribe">
                    </form>
                    <div id="warning"></div>

                </div>
            </div>
