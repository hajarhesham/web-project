<script>

        //total degreas

        document.getElementById("finaldegree").addEventListener('input',calculate);
        function calculate() {
                var totaldegree = parseFloat(document.getElementById("totaldegree").innerHTML);
                var writtenexam = parseFloat(document.getElementById("writtenexam").value);
                var project = parseFloat(document.getElementById("project").value);
                var coursework = parseFloat(document.getElementById("coursework").value);
                var x = 0;
                var y = 0;
                var z = 0;
                totaldegree = 175;
                
                if (writtenexam < 100) {
                    var x = 100 - writtenexam;
                    totaldegree = totaldegree - x;
                    document.getElementById("totaldegree").innerHTML = totaldegree;
                }
                if (project < 100) {
                    var y = 30 - project;
                    totaldegree = totaldegree - y;
                    document.getElementById("totaldegree").innerHTML = totaldegree;
                }
                if (coursework < 45) {
                    var z = 45 - coursework;
                    totaldegree = totaldegree - z;
                    document.getElementById("totaldegree").innerHTML = totaldegree;
                }

            }

    </script>
