    <section>

            <div class="clock-container">

                    <p class="clock-label">Day</p>
                </div>
                <div class="clock-col"> <!--Hours-->

                </div>
                <div class="clock-col"> <!--Minutes-->
                    <p id="minuteclock" class="clock-minutes clock-timer">00</p>
                    <p class="clock-label">Minutes</p>
                </div>
                <div class="clock-col"> <!--Seconds-->
