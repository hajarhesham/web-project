<body>
    <header>
        <div class="container">
            <div class="layer1">
            <img class="logo" src="style/imgs/logo.png">
            <div class="searchcont">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" placeholder="Search.." class="search">
            </div>
            <button class="logout" onclick=" visiturl('index.html') ">Log Out</button>
             </div>
            <div class="layer2">
                    <div class="display"></div>
                    <div class="user" onclick="visiturl('finalsigned.html')" >

                        <div class="userinf">
                            <h1>dr.rania ziedan</h1>
                            <h3>Lecturer At Shoubr Faculty Of Engineering</h3>
                        </div>
                    </div>
                    <div class="navtable">
                        <table>
                                <tr>
                                        <td><a href="timetable.html">Time Table</a></td>
                                        <td><a href="list.html">List</a></td>
                                </tr>
                                <tr>
                                    <td><a href="Degree.html">Degrees</a></td>

                                </tr>

    <section>
        <div class="container">
            <div class="home-work">
                <h1>#Done Homeworks</h1>
            </div>
            <form class="Hwform">
                <div class="Name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder=" Name" value="first homework" disabled>
                </div>
                 <div class="start">
                    <label for="Start">Start:</label>
                    <input type="date" id="Start" value="2019-07-22" disabled   >
                </div>
                <div class="end">
                    <label for="End">End:</label>
                    <input type="date" id="End" value="2019-08-22" disabled>
                </div>
               <div class="degree">
                    <label for="Degree">Degree:</label>
                    <input type="text" id="Degree" placeholder="Degree" value="10" disabled>
                    <div id="edit">Edit</div>
              </div>
            </form>
        </div>
    </section>

    <footer>
            <div class="container">
                    <div class="socialmedia">
                            <a href="http://linkedin.com"><img src="style/imgs/social1-06.png"></a>

                <div class="newsletter">
                    <div class="dash"></div>
                    <div class="footernewsl">

                                <label for="newsletterE" >Subscribe to newsletter</label><br>
                                <input id="newsletterE" type="email" placeholder="Email Adress">
                                <input id="newsletterB" type="button" value="Subscribe">
                            </form>
                            <div id="warning"></div>

                    </div>
